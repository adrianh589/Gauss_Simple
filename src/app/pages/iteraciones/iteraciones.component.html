

<cdk-virtual-scroll-viewport *ngIf="ultimasIteraciones" autosize class="list-container">

  <div *cdkVirtualFor="let tabla of ultimasIteraciones; let init = index; last as isLast">

    <div class="alert alert-success" role="alert">
      Iteracion {{tabla.iteracion}}
    </div>

    <table
      class="table table-dark mt-3 table-striped tabla-ampliada"
    >
      <thead>
      <tr>
        <th scope="col" *ngFor="let x of tabla.data[init]; let i = index; last as isLast">
          <span *ngIf="!isLast">X{{i + 1}}</span>
          <span *ngIf="isLast">B</span>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let resTabla of tabla.data">
        <td *ngFor="let valor of resTabla">{{valor}}</td>
      </tr>
      </tbody>
    </table>

  </div>

</cdk-virtual-scroll-viewport>

<div *ngIf="ultimasIteraciones" class="alert alert-info" role="alert">
  Resultado x
</div>

<table
  class="table table-dark mt-3 table-striped">
  <thead>
  <tr>
    <th scope="col">X</th>
    <th scope="col">Resultado</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tabla of resultadosFinales;let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{resultadosFinales[i]}}</td>
  </tr>
  </tbody>
</table>
